<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./../css/style.css">
    <!-- Bootstrap CSS -->
  
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">COWIN TRACKER</h1>
        </div>
        <div class="row">
            <form id="by_pincode">
                <legend>Enter zip code and date</legend>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="zip" name="zip" class="form-control" placeholder="Enter ZipCode"/>
                </div>
                <div class="form-outline mb-4">
                 <input type="date" name="date" id="date" class="form-control" placeholder="date(dd/mm/yyyy)">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Get Info</button>
              </form>
        </div>
        <div>

        </div>
        <div class="row">
            
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded',(e)=>{
        e.preventDefault();
        document.getElementById('by_pincode').addEventListener('submit',(e)=>{
          e.preventDefault();
          
          fetch(`https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByPin?pincode=${e.target[0].value}&date=${e.target[1].value.split('-').reverse()}`).then((res)=>res.json()).then((res)=>{
            console.log(res.sessions);
          }
          ).catch((msg)=>{
            console.log(msg);
          }

          );
        });
      });
    </script>
    <script src="./../bootstrap/js/bootstrap.js"></script>

    -->
  </body>
</html>
